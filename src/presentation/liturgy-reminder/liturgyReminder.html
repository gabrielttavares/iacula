<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lembrete Liturgico</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=EB+Garamond:wght@400;500;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    body {
      font-family: 'EB Garamond', serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .card {
      width: 232px;
      min-height: 152px;
      border-radius: 12px;
      background: rgba(17, 17, 17, 0.88);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .eyebrow {
      font-size: 0.66rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.72);
    }

    .close-btn {
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.8);
      font-size: 15px;
      line-height: 1;
      cursor: pointer;
      padding: 2px 4px;
    }

    .title {
      font-family: 'Libre Baskerville', serif;
      font-size: 0.9rem;
      line-height: 1.25;
    }

    .summary {
      font-size: 0.78rem;
      line-height: 1.3;
      color: rgba(255, 255, 255, 0.88);
      min-height: 2.05em;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .open-btn {
      border: none;
      border-radius: 7px;
      background: #ffffff;
      color: #151515;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      width: 100%;
      padding: 8px 9px;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fade-in { animation: fadeIn 0.7s ease forwards; }
    .fade-out { animation: fadeOut 0.7s ease forwards; }

    .open-btn:focus-visible,
    .close-btn:focus-visible {
      outline: 2px solid rgba(255, 255, 255, 0.75);
      outline-offset: 1px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <span class="eyebrow">Liturgia das Horas</span>
      <button id="close-button" class="close-btn" aria-label="Fechar">Ã—</button>
    </div>
    <h1 id="module-title" class="title">Liturgia das Horas</h1>
    <p id="module-summary" class="summary">Carregando...</p>
    <button id="open-office-button" class="open-btn">Abrir oficio</button>
  </div>
  <script>
    try {
      require('./liturgyReminder.controller.js');
    } catch (e) {
      console.error('Failed to load controller:', e);
    }
  </script>
</body>
</html>
