<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iacula</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: transparent;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            font-family: 'EB Garamond', serif;
            color: #FFFFFF;
            background: transparent !important;
            overflow: hidden;
        }

        .quote-card {
            width: 220px;
            height: 300px;
            position: relative;
            overflow: auto;
            border-radius: 12px;
            /* Rounded borders */
            /* box-shadow removed to avoid conflict with window transparency */
        }



        /* ——— macOS: strong glass effect ——— */
        .mac .quote-card {
            background: transparent;
            position: relative;
            border-radius: 12px;
            }
        
        .mac .quote-card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: rgba(20,20,20,0.42);
            -webkit-backdrop-filter: blur(28px) saturate(1.6) contrast(1.05);
            backdrop-filter: blur(28px) saturate(1.6) contrast(1.05);
            pointer-events: none;
            }


        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .quote-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem 0.8rem 0.5rem;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 1) 0%,
                    rgba(0, 0, 0, 0.97) 20%,
                    rgba(0, 0, 0, 0.9) 40%,
                    rgba(0, 0, 0, 0.75) 60%,
                    rgba(0, 0, 0, 0.5) 75%,
                    rgba(0, 0, 0, 0.3) 90%,
                    rgba(0, 0, 0, 0) 100%);
            text-align: left;
        }

        #daily-quote {
            font-family: 'Libre Baskerville', serif;
            font-size: 0.6rem;
            line-height: 1.4;
            color: #FFFFFF;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
            padding: 0.2rem;
        }

        #season-badge {
            position: absolute;
            top: 10px;
            left: 40px;
            z-index: 2;
            font-size: 0.58rem;
            letter-spacing: 0.02em;
            padding: 2px 7px;
            border-radius: 999px;
            color: rgba(255, 255, 255, 0.92);
            background: rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.22);
            opacity: 0;
            transform: translateY(-2px);
            transition: opacity 0.25s ease, transform 0.25s ease;
            pointer-events: none;
        }

        body.loaded #season-badge {
            opacity: 1;
            transform: translateY(0);
        }

        .settings-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-control-button {
            font-size: 13px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .settings-button:hover .settings-control-button,
        .settings-button:focus-within .settings-control-button {
            opacity: 1;
            pointer-events: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.7s ease forwards;
        }

        .fade-out {
            animation: fadeOut 0.7s ease forwards;
        }

        /* Media queries for even smaller screens */
        @media (max-width: 320px) {
            .quote-card {
                width: 200px;
                height: 280px;
            }

            #daily-quote {
                font-size: 0.75rem;
            }

            .quote-container {
                padding-top: 1.8rem;
            }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            opacity: 0;
            pointer-events: none;
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .close-button:hover .control-button,
        .close-button:focus-within .control-button {
            opacity: 1;
            pointer-events: auto;
        }

        body.loading #daily-image {
            filter: blur(2px) saturate(0.85);
            transform: scale(1.02);
        }

        body.loading #daily-quote::after {
            content: 'Carregando...';
            display: block;
            font-size: 0.56rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.2rem;
        }
    </style>
</head>

<body class="loading">
    <div class="quote-card">
        <div class="image-container">
            <img id="daily-image" src="/placeholder.svg" alt="Imagem do dia">
            <div class="quote-container">
                <p id="daily-quote"></p>
            </div>
            <span id="season-badge" aria-live="polite"></span>
            <div class="settings-button">
                <button class="control-button settings-control-button" id="settings-button" aria-label="Abrir configuracoes">
                    ⚙
                </button>
            </div>
            <div class="close-button">
                <button class="control-button" id="close-button">
                    X
                </button>
            </div>
        </div>
    </div>
    <script>
        try {
            require('./popup.controller.js');
        } catch (e) {
            console.error('Failed to load controller:', e);
            document.body.innerHTML += `<div style="color:red;background:black;padding:10px;">Error: ${e.message}</div>`;
        }
    </script>
</body>

</html>
