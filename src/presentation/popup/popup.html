<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iacula</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: transparent;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            font-family: 'EB Garamond', serif;
            color: #FFFFFF;
            background: transparent !important;
            overflow: hidden;

        }

        .quote-card {
            width: 220px;
            height: 300px;
            position: relative;
            overflow: auto;
            border-radius: 12px;
            /* Rounded borders */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }



        /* ——— macOS: strong glass effect ——— */
        .mac .quote-card {
            background: transparent;
            position: relative;
            border-radius: 12px;
            }
        
        .mac .quote-card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: rgba(20,20,20,0.42);
            -webkit-backdrop-filter: blur(28px) saturate(1.6) contrast(1.05);
            backdrop-filter: blur(28px) saturate(1.6) contrast(1.05);
            pointer-events: none;
            }


        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .quote-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem 0.8rem 0.5rem;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 1) 0%,
                    rgba(0, 0, 0, 0.97) 20%,
                    rgba(0, 0, 0, 0.9) 40%,
                    rgba(0, 0, 0, 0.75) 60%,
                    rgba(0, 0, 0, 0.5) 75%,
                    rgba(0, 0, 0, 0.3) 90%,
                    rgba(0, 0, 0, 0) 100%);
            text-align: left;
        }

        #daily-quote {
            font-family: 'Libre Baskerville', serif;
            font-size: 0.6rem;
            line-height: 1.4;
            color: #FFFFFF;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
            padding: 0.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.7s ease forwards;
        }

        .fade-out {
            animation: fadeOut 0.7s ease forwards;
        }

        /* Media queries for even smaller screens */
        @media (max-width: 320px) {
            .quote-card {
                width: 200px;
                height: 280px;
            }

            #daily-quote {
                font-size: 0.75rem;
            }

            .quote-container {
                padding-top: 1.8rem;
            }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="quote-card">
        <div class="image-container">
            <img id="daily-image" src="/placeholder.svg" alt="Imagem do dia">
            <div class="quote-container">
                <p id="daily-quote"></p>
            </div>
            <div class="close-button">
                <button class="control-button" id="close-button">
                    X
                </button>
            </div>
        </div>
    </div>
    <script src="popup.controller.js"></script>
</body>

</html>
