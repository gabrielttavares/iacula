<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracoes - Iacula</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=EB+Garamond:wght@400;500;600&display=swap');

        :root {
            --primary-color: #1D3557;
            /* Deep navy blue */
            --primary-hover: #152A45;
            /* Darker navy */
            --secondary-color: #457B9D;
            /* Medium blue */
            --accent-color: #D4AF37;
            /* Gold */
            --background-color: #F1F8FF;
            /* Light blue-tinted background */
            --card-bg: #FFFFFF;
            --text-color: #2F3E46;
            /* Dark blue-gray */
            --light-text: #5E6B73;
            /* Medium blue-gray */
            --border-color: #E0E6ED;
            /* Light blue-gray */
            --success-color: #2E7D32;
            /* Dark green */
            --error-color: #C62828;
            /* Dark red */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'EB Garamond', serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            gap: 0.8rem;
            overflow-y: auto;
        }

        .author-credit {
            font-size: 0.7rem;
            color: var(--light-text);
            text-align: center;
        }

        .author-credit a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .author-credit a:hover {
            color: var(--primary-color);
        }

        .container {
            width: 100%;
            max-width: 420px;
            min-height: 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: visible;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.2rem;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            padding: 1.2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'EB Garamond', serif;
            color: var(--text-color);
            background-color: #FAFCFF;
        }

        input[type="time"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'EB Garamond', serif;
            color: var(--text-color);
            background-color: #FAFCFF;
            margin-bottom: 0.6rem;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(69, 123, 157, 0.1);
        }

        input[type="time"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(69, 123, 157, 0.1);
        }

        select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'EB Garamond', serif;
            color: var(--text-color);
            background-color: #FAFCFF;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(69, 123, 157, 0.1);
        }

        option {
            font-family: 'EB Garamond', serif;
            color: var(--text-color);
            background-color: #FAFCFF;
            padding: 0.5rem;
        }

        option:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }

        .liturgy-modules {
            display: flex;
            flex-direction: column;
            gap: 0.65rem;
        }

        .liturgy-module {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 0.8rem;
        }

        .liturgy-module .checkbox-group {
            margin-top: 0;
        }

        .liturgy-module input[type="time"] {
            margin-bottom: 0;
            min-width: 118px;
        }

        .checkbox-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .checkbox-row .checkbox-group {
            margin-top: 0;
            flex: 1;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            font-family: 'EB Garamond', serif;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 0.9rem;
            padding: 0.8rem;
            border-radius: 4px;
            text-align: center;
            font-size: 1rem;
            display: none;
        }

        .success {
            background-color: rgba(46, 125, 50, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(46, 125, 50, 0.2);
        }

        .error {
            background-color: rgba(198, 40, 40, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(198, 40, 40, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            body {
                padding: 0.7rem;
                gap: 0.6rem;
            }

            .form-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            label,
            input,
            button,
            option,
            .checkbox-group label {
                font-size: 0.95rem;
            }

            .liturgy-module {
                grid-template-columns: 1fr;
                gap: 0.45rem;
            }
        }

        @media (max-height: 720px) {
            body {
                padding: 0.75rem;
                gap: 0.6rem;
            }

            .header {
                padding: 1rem;
            }

            .form-container {
                padding: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="author-credit">
        <a href="https://github.com/gabrielttavares/iacula" target="_blank">Open Source Project</a><br/><br/>
    </div>
    <div class="container">
        <div class="header">
            <h1>Configuracoes</h1>
        </div>
        <div class="form-container">
            <form id="settings-form">
                <div class="form-group">
                    <label for="interval">Intervalo entre popups (minutos):</label>
                    <input type="number" id="interval" name="interval" min="1" max="60" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duracao do popup (segundos):</label>
                    <input type="number" id="duration" name="duration" min="5" max="30" required>
                </div>
                <div class="form-group">
                    <label for="language-select">Idioma</label>
                    <select id="language-select">
                        <option value="la">Latim</option>
                        <option value="en">Ingles</option>
                        <option value="pt-br">Portugues</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Liturgia das Horas (modulos opcionais)</label>
                    <div class="liturgy-modules">
                        <div class="liturgy-module">
                            <div class="checkbox-group">
                                <input type="checkbox" id="laudes-enabled" name="laudes-enabled">
                                <label for="laudes-enabled">Laudes</label>
                            </div>
                            <input type="time" id="laudes-time" name="laudes-time" value="06:00">
                        </div>
                        <div class="liturgy-module">
                            <div class="checkbox-group">
                                <input type="checkbox" id="vespers-enabled" name="vespers-enabled">
                                <label for="vespers-enabled">Vesperas</label>
                            </div>
                            <input type="time" id="vespers-time" name="vespers-time" value="18:00">
                        </div>
                        <div class="liturgy-module">
                            <div class="checkbox-group">
                                <input type="checkbox" id="compline-enabled" name="compline-enabled">
                                <label for="compline-enabled">Completas</label>
                            </div>
                            <input type="time" id="compline-time" name="compline-time" value="21:00">
                        </div>
                        <div class="liturgy-module">
                            <div class="checkbox-group">
                                <input type="checkbox" id="ora-media-enabled" name="ora-media-enabled">
                                <label for="ora-media-enabled">Ora Media</label>
                            </div>
                            <input type="time" id="ora-media-time" name="ora-media-time" value="12:30">
                        </div>
                    </div>
                </div>
                <div class="form-group checkbox-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="autostart" name="autostart">
                        <label for="autostart">Iniciar com o sistema</label>
                    </div>
                </div>
                <button type="submit">Salvar</button>
            </form>
            <div id="status" class="status"></div>
        </div>
    </div>
    <script>
        try {
            require('./settings.controller.js');
        } catch (e) {
            console.error('Failed to load controller:', e);
            document.body.innerHTML += `<div style="color:red;background:black;padding:10px;">Error: ${e.message}</div>`;
        }
    </script>
</body>

</html>
