<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Angelus</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Times New Roman', serif;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px);
        }

        .prayer-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .verse {
            margin: 15px 0;
            font-size: 18px;
            color: #444;
        }

        .response {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
            font-style: italic;
        }

        .prayer {
            margin-top: 30px;
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }

        .image-container {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img id="prayer-image" src="" alt="Imagem da oração">
    </div>
    <div class="prayer-container">
        <div class="title" id="prayer-title"></div>
        <div id="verses-container"></div>
        <div class="prayer" id="final-prayer"></div>
    </div>
    <script src="angelus.js"></script>
</body>

</html>
