<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap');

        :root {
            --primary-color: #014421;
            /* Forest green */
            --secondary-color: #4A4A4A;
            /* Dark gray */
            --accent-color: #D4AF37;
            /* Gold */
            --background-color: #FFFDF6;
            /* Cream */
            --text-color: #333333;
            --light-text: #555555;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'EB Garamond', serif;
            background-color: transparent;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            height: 100%;
            width: 100%;
            overflow: hidden;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            line-height: 1.5;
        }

        .prayer-card {
            width: 100%;
            max-width: 320px;
            overflow: hidden;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            height: 100%;
            max-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            border-radius: 12px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .prayer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            z-index: 1;
        }

        .image-container {
            width: 100%;
            max-height: 35vh;
            /* Adjusted from 40vh to allocate more space for text */
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
            border-radius: 12px;
            /* Ensure this matches the top-left of prayer-card */
        }

        .image-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, var(--background-color), transparent);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .prayer-container {
            padding: 1.5rem 2rem 2rem 2rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            position: relative;
            z-index: 0;
            border-bottom-left-radius: 12px;
            background-color: var(--background-color);
        }

        .title {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: var(--accent-color);
        }

        .verse {
            font-family: 'EB Garamond', serif;
            font-size: 1.15rem;
            color: var(--text-color);
            margin: 1rem 0;
            font-weight: 500;
        }

        .response {
            font-family: 'EB Garamond', serif;
            font-size: 1rem;
            color: var(--light-text);
            font-style: italic;
            margin: 0.7rem 0;
        }

        .prayer {
            font-family: 'EB Garamond', serif;
            margin-top: 1.5rem;
            font-size: 1.05rem;
            color: var(--secondary-color);
            line-height: 1.6;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.7s ease forwards;
        }

        .fade-out {
            animation: fadeOut 0.7s ease forwards;
        }
    </style>
</head>

<body>
    <div class="prayer-card">
        <div class="image-container">
            <img id="angelus-image" src="/placeholder.svg" alt="Angelus">
            <div class="close-button">
                <button class="control-button" id="close-button">
                    X
                </button>
            </div>
        </div>
        <div class="prayer-container">
            <h1 class="title" id="prayer-title"></h1>
            <div id="verses-container"></div>
            <p class="prayer" id="final-prayer"></p>
        </div>
    </div>
    <script src="angelus.js"></script>
</body>

</html>
