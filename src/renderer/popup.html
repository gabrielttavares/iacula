<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Iacula</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px);
        }

        .image-container {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quote-container {
            text-align: center;
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img id="daily-image" src="" alt="Imagem do dia">
    </div>
    <div class="quote-container">
        <p id="daily-quote"></p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
