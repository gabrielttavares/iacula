name: Deploy Landing Page Preview

on:
  push:
    branches: [main]
    paths:
      - "web/landing/**"
  workflow_dispatch:

concurrency:
  group: landing-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build landing page
        run: pnpm --dir web/landing build

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Pull Vercel project settings
        run: vercel pull --yes --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: web/landing
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Vercel output
        run: vercel build --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: web/landing
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy preview
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token ${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> "$GITHUB_OUTPUT"
        working-directory: web/landing
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Report preview URL
        run: echo "Preview deployed to ${{ steps.deploy.outputs.preview_url }}"
