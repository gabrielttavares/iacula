name: Build and Release
# TODO: Re-enable macOS build/sign/notarization when Apple credentials are available.

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            os: windows-latest
            platform: win
            build_args: --win nsis
            artifact_name: windows
          - name: linux
            os: ubuntu-latest
            platform: linux
            build_args: --linux AppImage
            artifact_name: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript and renderer assets
        run: |
          npm run prebuild
          npx tsc

      - name: Package
        run: npx electron-builder ${{ matrix.build_args }} --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iacula-${{ matrix.artifact_name }}
          path: release/
          if-no-files-found: error
          retention-days: 7

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: iacula-*
          path: release-artifacts
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            release-artifacts/*.exe
            release-artifacts/*.exe.blockmap
            release-artifacts/*.AppImage
            release-artifacts/latest.yml
            release-artifacts/latest-linux.yml
          fail_on_unmatched_files: true
